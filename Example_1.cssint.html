<!DOCTYPE.html>
<html>
<head>
<style>
/* link não visitado*/
a:link {
	color: red;
}
/* link visitado */
a:visited {
	color: green;
}
/* rato sobre o link */
a:hover {
	color: hotpink; 
}
/* link selecionado */
a:active {
	color: blue;
}
</style>
</head>
<body>
<p><b><a href="default.asp" target="_blank"> Este é um link </a></b></p>
</body>
</html>
